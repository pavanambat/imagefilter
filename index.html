<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript.js"></script>
    
    <title>Document</title>
</head>
<body>
    
<h1><b>Image Filters Project<b></h1>
    <canvas id="canvas"></canvas>
    <div id="size"></div>
    <h2>Upload an image</h2>
    <label for="image"> Please upload</label>
    <input type="file" multiple="false" accept="image/*" id="image" onchange="uploadImage()"/>
    <h2>Filters</h2>
    <div class="buttons">
        <button onclick="doGray()">Grayscale</button>
      <div class="buttons">
        <button onclick="doRed()">Red</button>
       <br>
        <div class="range-input-group">
            <label for="blur">Blur: </label>
            <input type="range" min="0" max="50" step="5" value="0" id="blur" onchange="doBlur()" />
        </div>
    </div>
    <div class="buttons">
        <button class="reset" onclick="resetImage()">Reset image</button>
    </div>
    
    <!-- Add SimpleImage library. -->
    
    
</body>
</html>
